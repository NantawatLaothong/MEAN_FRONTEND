<div class="row">
    <div class="col-md-6 offset-3">
        <form action="localhost:3000/posts" method="post">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title"  [(ngModel)]="post.title" [ngModelOptions]="{standalone: true}" >
              </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  [(ngModel)]="post.body" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
            <button (click)="addPost()" class="btn btn-primary mb-2">Post</button>
        </form>
    </div>
</div>
