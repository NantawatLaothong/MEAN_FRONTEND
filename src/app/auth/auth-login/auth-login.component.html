<div class="row">
    <div class="col-md-6 offset-3">
        <form action="localhost:3000/posts" [formGroup]="loginForm">
            <div class="form-group">
                <label for="exampleFormControlInput1" >username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username" formControlName="username">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" >Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" formControlName="password">
              </div>
            <button class="btn btn-primary mb-2" (click)="onLogin()">Login</button>
        </form>
    </div>
</div>
